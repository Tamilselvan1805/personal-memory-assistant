<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MY MEMORY ASSISTANT{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}">
</head>
<body class="bg-cream min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-cream fixed w-full top-0 z-50 ">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="{{ url_for('home') }}" class="text-xl font-bold text-brown">MEMORY</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="{{ url_for('home') }}" class="text-brown hover:text-gold">HOME</a>
          <a href="{{ url_for('log_memory') }}" class="text-brown hover:text-gold">LOG MEMORY</a>
          <a href="{{ url_for('search_memory') }}" class="text-brown hover:text-gold">SEARCH MEMORY</a>
          <a href="{{ url_for('todo') }}" class="text-brown hover:text-gold">TO-DO LIST</a>
          <a href="{{ url_for('ideas') }}" class="text-brown hover:text-gold">IDEAS</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-2xl text-brown focus:outline-none">☰</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" 
       class="fixed inset-0 bg-cream flex flex-col items-center px-6 py-16 space-y-6 
              transform -translate-y-full transition-transform ease-in-out duration-500 
              md:hidden z-40 overflow-y-auto">
      
    <!-- Close Button -->
    <button id="close-btn" class="absolute top-4 right-4 text-2xl text-brown font-bold">
      ✕
    </button>

    <!-- Links -->
    <a href="{{ url_for('home') }}" class="text-brown hover:text-gold font-bold">HOME</a>
    <a href="{{ url_for('log_memory') }}" class="text-brown hover:text-gold font-bold">LOG MEMORY</a>
    <a href="{{ url_for('search_memory') }}" class="text-brown hover:text-gold font-bold">SEARCH MEMORY</a>
    <a href="{{ url_for('todo') }}" class="text-brown hover:text-gold font-bold">TO-DO LIST</a>
    <a href="{{ url_for('ideas') }}" class="text-brown hover:text-gold font-bold">IDEAS</a>
  </div>

  <!-- Main Content -->
  <main class="flex-1 w-full pt-20 px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
