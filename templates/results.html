{% extends "layout.html" %}
{% block title %}AI Query Results{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6   rounded-2xl">
  
  <!-- Page Title -->
  <h2 class="text-3xl font-extrabold text-center text-brown mb-6">
    🤖 Gemini AI Response
  </h2>

  <!-- User Question -->
  <div class="mb-6 p-4 border-l-4 border-brown bg-brown-50 rounded-md">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">📝 Your Question:</h3>
    <p class="text-gray-700">{{ question }}</p>
  </div>

  <!-- AI Answer -->
  <div class="p-5 b border border-brown rounded-xl ">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">💬 Gemini’s Answer:</h3>
    <p class="text-gray-700 leading-relaxed">{{ answer | safe }}</p>
  </div>

  <!-- Back Button -->
  <div class="mt-8 text-center">
    <a href="{{ url_for('home') }}"
       class="inline-block px-5 py-2 bg-brown text-white font-medium rounded-lg shadow hover:bg-amber-700 transition">
      ← Back to Home
    </a>
  </div>
</div>
{% endblock %}
